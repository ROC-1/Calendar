<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="javacalendar.js" id='--OPEN IN GITHUB--'></script>

    <meta charset="UTF-8">
    <title id="Title">Term 4 Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo.png" type="image/png">
    <script src="javamain.js"></script>
</head>
<body>
    <div id="topDiv">
        <div id="headline-1"><b>Term Calendar</b></div>
        <p id="quickText">Today: No events</p>
        <button id="LoggedIn" class="LogB" onclick="NotLoggedIn()">Not Logged In</button>
    </div>
    <button id="LogOut" class="LogB" onclick="LogOut()" hidden>Log out</button>

    <div id="TermText">
        <svg class="TTG" onclick="TDown()"><polygon points="58,11 58,61 18,36" fill="#eee" stroke="black" stroke-width="3"></svg>
            Term <span id="TermNum">4</span>
        <svg class="TTG" onclick="TUp()"><polygon points="18,11 18,61 58,36" fill="#eee" stroke="black" stroke-width="3"></svg>
    </div>

    <input type="text" id="eventInput"/>
    <button class="eventClear" onclick="clearInput()">‚úñÔ∏è Clear</button>
    <button class="colorChange" id="color-green">g</button>
    <button class="colorChange" id="color-orange">o</button>
    <button class="colorChange" id="color-red">b</button>
    <button class="colorChange" id="color-grey">g</button>
    <button class="colorChange" id="color-purple">p</button>
    <button class="colorChange" id="color-clear">c</button>
    <button class="eventClear" id="FinalAdd" onclick="AddEvent()" hidden>Add Event</button>
    <!--button id="saveWarning"><b>!!</b></button-->
    <button id="saveEvent"onclick="storeDays()">Save Changes</button>

    <div id="calendarScroll">
        <div id="load_heading"></div>
        <button id="loadC" onclick="StartLoad()">Load Calendar</button>
        <p id="load_message"></p>
        <div class="calendar-grid"></div>
    </div>

    <div id="dueList">
        <h3 hidden id="STime">Study Time:</h3>
        <button hidden id="STimeAdd" onclick="STimeC()">Generate Time</button>
        <button hidden id="TimeB" onclick="Studying()">‚ñ∂
            <!--div id="TimeD"></div-->
        </button>
        <h2 id="Timer"></h2>
        <h2 id="dueText" style="line-height: 30px;">üìö Due Work</h2>
    </div>

    <div id="LogInBg" hidden>
        <div id="LogInDiv"><p id="LogInP">Log in to save your calendar events</p>
            <input class="LogInput" id="UserInput" type="text" placeholder="Username">
            <input class="LogInput" id="PasswordInput" type="text" placeholder="Password">
            <p>If you do not have a username for yourself, this will create one for you. Make sure to remember log-in info.</p>
            <button id="LogIn" onclick="LogIn()">Log In</button>
            <button id="cancelLogIn" onclick="CancelLogIn()">Cancel</button>
        </div>
    </div>

    <button id="AddEvent" onclick="AddEventStart()" hidden>Add Event</button>
    <button id="EditEvent" onclick="a()" hidden>Edit Event</button>
    <button id="DeleteEvent" onclick="a()" hidden>Delete Event</button>

    <div id="TDL">
        <h3 id="TDL_MainText">To Do List</h3>
        <button id="TDL_button" class="add_TDL" onclick="TLD_add_start()">+</button>
        <input hidden type="text" id="TDLInput" class="add_TDL" placeholder="Add a task...">
        <input hidden type="number" id="TDLInput2" class="add_TDL" placeholder="0">
        <button hidden id="TDLAddEnd" class="add_TDL" onclick="TLD_add()">Add</button>
    </div>
</body>
</html>
