<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="Title">Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo.png" type="image/png">

    <script src="javamain.js"></script>
    <script src="javagames.js"></script>
</head>
<body>
    <div id="topDiv">
        <div id="headline-1"><b>&nbsp;Games</b></div>
    </div>
    <h2 style="margin-top: 50px;margin-left: 40px;line-height: 2px;">Snake</h2>
    <div id="SnakeDiv">
        <div id="Game-Snake">
            <div id="SnakeGrid"></div>
            <div id="Play-Snake" onclick="GameStart_Snake()">
                <svg width="200" height="200">
                    <polygon points="50,30 50,170 160,100" fill="#ff880070" stroke="black" stroke-width="2" />
                </svg>
            </div>
        </div>
        <div id="Info-Snake">
            Instructions:<br>Arrow keys to move<br>Space to reset<br><span onclick="Snake_ShowMore()"><u>________</u></span>
        </div>
    </div>
</body>
</html>
